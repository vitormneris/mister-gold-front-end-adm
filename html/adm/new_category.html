<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css" />
    <link rel="stylesheet" href="/css/adm/new_category.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Nova Categoria</title>

</head>

<body>
    <div class="app-container">
        <header id="navbar"></header>
        <aside class="sidebar" id="sidebar"></aside>

        <section class="intro">
            <div class="h1_container">
                <h1 class="title_NC">Adicionar Nova Categoria</h1>
            </div>

            <div class="centralize">
                <div class="category_box">

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="name" class="form-control form-control-lg" />
                        <label class="form-label" for="name">Digite o Nome da Nova Categoria</label>
                    </div>

                    <div class="mb-4 d-flex justify-content-center">
                        <label for="image">
                            <img id="selectedImage" src="../../images/inserir_img.png" alt="example placeholder" style="width: 300px;" />
                        </label>
                        <input id="image" type="file" style="display: none;"/>
                    </div>

                    <div id="button" class="d-flex btn_box">
                        <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                            <label class="form-label text-white m-1" for="salver_Novacategoria">Salvar</label>
                            <input type="submit" class="form-control d-none" id="salver_Novacategoria">
                        </div>
                    </div>

                    <div id="status"></div>
                </div>
            </div>
    </div>
    </section>

    </div>
    <footer>
        <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
        <div>
            <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
            <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
        </div>
    </footer>
    <script type="module" src="../../api/category/insertCategory.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/change_img.js"></script>
    <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>

</body>

</html>
