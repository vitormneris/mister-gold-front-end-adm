<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/node_modules/mdb-ui-kit/css/mdb.min.css" />
  <link rel="stylesheet" href="/css/adm/adm_UserTable.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/adm/profile_adm.css">

  <title>Perfil Administração</title>
</head>

<body>
  <div class="app-container">
    <header id="navbar"></header>
    <aside class="sidebar" id="sidebar"></aside>

    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Seu perfil</h2>

                  <form>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="name" class="form-control form-control-lg" />
                      <label class="form-label" for="name">Digite seu nome</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Digite seu e-mail</label>
                    </div>

                    <div class="col">
                      <button data-mdb-ripple-init type="button" class="btn btn-warning btn-block mb-4" id="btnEdit">Editar</button>

                      <div class="row mb-4" id="btn-group" style="display: none;">

                        <div class="col">
                          <button data-mdb-ripple-init onclick="toggleEditButtons()" type="button" class="btn btn-danger btn-block mb-4" id="btnCancel">Cancelar</button>
                        </div>

                        <div class="col">
                          <button data-mdb-ripple-init type="button" class="btn btn-success btn-block mb-4" id="buttonUpdate">Atualizar</button>
                        </div>

                      </div>
                    </div>

                    <div id="status"></div>
                  </form>
                  <button data-mdb-ripple-init type="button" class="btn btn-light btn-block mb-4" id="buttonLogOff">Deslogar</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <footer>
    <p>&copy; 2024 Mistergold. Todos os direitos reservados.</p>
    <div>
      <a href="#" style="color: #facc15; margin: 0 10px">Termos de Serviço</a>
      <a href="#" style="color: #facc15; margin: 0 10px">Política de Privacidade</a>
    </div>
  </footer>
  <script>
    document.getElementById("buttonLogOff").addEventListener("click", function (event) {
      if (window.confirm("Deseja deslogar sua conta?")) {
        localStorage.removeItem("token")
        localStorage.removeItem("cart")
        window.location.href = "/html/login.html"
      }
    })
  </script>

  <script>

    function disableButton(logic) {
      document.getElementById("email").readOnly = logic
      document.getElementById("name").readOnly = logic
    }

    document.addEventListener("DOMContentLoaded", function (e) {
      e.preventDefault()
      disableButton(true)
    })

    document.getElementById('btnEdit').addEventListener('click', function () {
      this.style.display = 'none'
      document.getElementById('btn-group').style.display = 'flex'
      disableButton(false)
    })

    function toggleEditButtons() {
      document.getElementById('btnEdit').style.display = 'block'
      document.getElementById('btn-group').style.display = 'none'
      disableButton(true)
    }
  </script>

  <script type="module" src="../../api/adm/updateAdministrator.js"></script>
  <script type="module" src="../../api/adm/findAdministrator.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/node_modules/mdb-ui-kit/js/mdb.umd.min.js"></script>

</body>

</html>
